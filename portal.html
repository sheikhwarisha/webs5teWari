<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="styl.css" />
</head>

<body>
   
    <div class="container">
        <h2>Attendance Portal</h2>
        <hr />
        <br />
        <div class="form">
            Class Timing:
            <select name="Class Timing" id="classTimingSelect" required>
                <option value="" selected disabled>Choose Class Timing</option>
                <option value="9:00 to 10:00 Sunday">9:00 to 10:00 Sunday</option>
                <option value="10:00 to 11:00 Sunday">10:00 to 11:00 Sunday</option>
                <option value="11:00 to 12:00 Monday">11:00 to 12:00 Monday</option>
                <option value="12:00 to 1:00 Monday">12:00 to 1:00 Monday</option>
                <option value="1:00 to 2:00 Tuesday">1:00 to 2:00 Tuesday</option>
                <option value="2:00 to 3:00 Tuesday">2:00 to 3:00 Tuesday</option>
                <option value="3:00 to 4:00 Wednesday">3:00 to 4:00 Wednesday</option>
                <option value="4:00 to 5:00 Wednesday">4:00 to 5:00 Wednesday</option>
                <option value="5:00 to 6:00 Thursday">5:00 to 6:00 Thursday</option>
                <option value="6:00 to 7:00 Thursday">6:00 to 7:00 Thursday</option>
                <option value="7:00 to 8:00 Friday">7:00 to 8:00 Friday</option>
                <option value="8:00 to 9:00 Friday">8:00 to 9:00 Friday</option>
                <option value="9:00 to 1:00 Saturday">9:00 to 1:00 Saturday</option>
                <option value="14:00 to 17:00 Saturday">14:00 to 17:00 Saturday</option>
            </select>
            <br /><br />
        
            Schedule of classes:
            <select name="Schedule of classes" id="scheduleSelect" required>
                <!-- Options for Schedule of Classes -->
                <option value="" selected disabled>Choose Your Schedule</option>
                <option value="Python">Python</option>
                <option value="SQL">SQL</option>
                <option value="PHP">PHP</option>
                <option value="Java">Java</option>
                <option value="Algorithum">Algorithum</option>
            </select>
            <br /><br />
        
            Teacher’s name:
            <select name="Teacher’s name" id="teacherNameSelect" required>
                <!-- Options for Teacher’s name -->
                <option value="" selected disabled>Choose Your Teacher’s name</option>
                <option value="Miss Hina">Miss Hina</option>
                <option value="Miss Iqra">Miss Iqra</option>
                <option value="Sir Ishaq">Sir Ishaq</option>
                <option value="Sir Anas">Sir Anas</option>
                <option value="Miss Faiza">Miss Faiza</option>
            </select>
            <br /><br />
        
            Section name:
            <select name="Section name" id="sectionNameSelect" required>
                <!-- Options for Section name -->
                <option value="" selected disabled>Choose Your Section name</option>
                <option value="Section A">Section A</option>
                <option value="Section B">Section B</option>
                <option value="Section C">Section C</option>
                <option value="Section D">Section D</option>
                <option value="Section E">Section E</option>
            </select>
            <br /><br />
        
            Course Name:
            <select name="Course Name" id="courseNameSelect" required>
                <!-- Options for Course Name -->
                <option value="" selected disabled>Choose Your Course Name</option>
                <option value="Web and Mobile app">Web and Mobile app</option>
                <option value="Graphics">Graphics</option>
                <option value="AI">AI</option>
                <option value="Flutter">Flutter</option>
                <option value="Data Science">Data Science</option>
            </select>
            <br /><br />
        
            Batch Number:
            <input type="text" id="batchNumberInput" style="color: white;" />
            <br /><br />
        </div>
