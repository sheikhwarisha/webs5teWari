                <option value="2:00 to 3:00 Tuesday">2:00 to 3:00 Tuesday</option>
                <option value="3:00 to 4:00 Wednesday">3:00 to 4:00 Wednesday</option>
                <option value="4:00 to 5:00 Wednesday">4:00 to 5:00 Wednesday</option>
                <option value="5:00 to 6:00 Thursday">5:00 to 6:00 Thursday</option>

                <option value="7:00 to 8:00 Friday">7:00 to 8:00 Friday</option>

                <option value="9:00 to 1:00 Saturday">9:00 to 1:00 Saturday</option>
                <option value="14:00 to 17:00 Saturday">14:00 to 17:00 Saturday</option>
                <!-- Add more options here for class timings -->
            </select> <br /><br />

            <label for="schedule">Course :</label>
            <select name="schedule" id="schedule" required>
                <option value="" selected disabled>Choose Schedule</option>
                <option value="Html">Html</option>
                <option value="CSS">CSS</option>
                <option value="UI (FRONT END)">UI (FRONT END)</option>
                <option value="UX (Back End)">UX (Back End)</option>
                <option value="Javascript">Javascript</option>
                <option value="ES6">ES6</option>
                <option value="Javascript">Python</option>
                <option value="React">React</option>
                <option value="React with backEnd">React with backEnd</option>
                <option value="C#">C#</option>
                <option value="Turboo c++">Turboo c++</option>
                <option value="Frontend Backend">Frontend Backend</option>
