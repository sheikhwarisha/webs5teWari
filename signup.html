<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Attendence</title>
</head>
<body>
            <!-- First Navbar -->
            <nav class="navbar">
                <div class="navbar-left">
                    <!-- Add your logo image here -->
                    <img src="sylanilogo.jpg" alt="Logo">
                    <h1>Attendance Application SMIT</h1>
                </div>
                <div class="navbar-right">
                    <a class="loginbutton" href="login.html">Login</a>
                </div>
            </nav>
    
    <!-- Second Navabar -->
    <nav class="signup-navbar">
        <div class="navbar-left">
            <h2 class="corner">SignUp</h2>
        </div>
    </nav>
    <div class="signup-container">
         <p class="boxh">Signup </p>
        <form id="signup-form">
            <label for="firstName">First Name</label>
            <input type="text" id="username" name="firstName" required minlength="3" maxlength="20">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8"  pattern="^(?=.[a-z])(?=.[A-Z]).{8,}$">
            
           
            <button  id="signup-btn" type="submit">Sign Up</button>
        </form>
    </div>
    
    <script type="module" src="config.js"></script>
    <script  type="module" src="signlogin.js"></script>
</body>
</html>
